{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div>
{{ user.name }}
    <h1>Repositories</h1>
</div>

<div class="repository-list">

    <ul id="repositories">
        {% for repo in available %}
        <li>
            <span>{{ repo.html_url }}</span>
            <span>{{ repo.language }}</span>
            <span>{{ repo.dependency_manager }}</span>
            <span>{{ repo.timezone }}</span>
            <span>{{ repo.active }}</span>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
